<header class="container-fluid fixed-top mb-5">
    <div id="topnav" class="row align-items-center custom-bg custom-font">
        <!-- Account dropdown menu -->
        <div class="col-3 my-auto text-center">
            <div class="dropdown">
                <i class="fas fa-user fa-lg"></i>
                <a class="nav-link dropdown-toggle" id="user-options" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <!-- Logo section -->
        <div class="col-5 my-auto text-right text-lg-center">
            <a href="{% url 'home' %}" class="nav-link main-logo-link">
                <h2 class="logo-font my-0" id="logo">Garvin</h2>
            </a>
        </div>

        <!-- Wishlist -->
        <div class="col-2 my-auto text-center" id="user-options">
            <i class="fas fa-heart fa-lg"></i>
            <a href="{% url 'wishlist' %}" class="nav-link">
                 Wishlist
            </a>
        </div>
        <!-- Shopping bag -->
        <div class="col-2 my-auto text-center" id="user-options">
            <i class="fas fa-shopping-bag fa-lg"></i> 
            <a href="{% url 'view_bag' %}" class="nav-link">
                Bag
            </a>
        </div>
    </div>

    <!-- Bottom menu -->
    <div class="row bg-white">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Search field -->
                <form method="GET" action="{% url 'products' %}" class="form-inline my-2 my-lg-0" id="bottom-search">
                    <div class="input-group">
                        <input class="form-control border" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="ml-auto">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"
                        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                {% include 'includes/main-nav.html' %}
            </nav>
        </div>
    </div>
</header>
